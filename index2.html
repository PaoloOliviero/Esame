<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <section class="container my-5 border-bottom">
      <h1 class="text-start">Edit Profile</h1>
      <div class="border-bottom mt-2"></div>
    </section>
    <div class="container mt-0">
      <div class="row g-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img
            src="https://consumersiteimages.trustpilot.net/business-units/5fa97f4e91811d0001e0add7-198x149-1x.jpg"
            alt="Descrizione del luogo"
            class="img-fluid rounded-4 shadow-lg"
          />
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12">
          <div class="mb-3">
            <label for="readonlyInput" class="form-label fw-bold"></label>
            <input type="text" id="readonlyInput" class="form-control" value="Strive Student" />
          </div>
          <div class="mb-3">
            <label for="languageSelect" class="form-label fw-bold">Language</label>
            <select id="languageSelect" class="form-select">
              <option value="french">Francese</option>
              <option value="german">Tedesco</option>
              <option value="italian">Italiano</option>
            </select>
          </div>
          <div class="mb-3">
            <h2 class="fw-bold">Maturity Settings:</h2>
            <button class="btn btn-secondary w-100 mb-2">All Maturity Ratings</button>
            <p class="text-maturity">Show title of all maturity ratings for this profile</p>
            <button class="btn btn-dark w-100">Edit</button>
          </div>
          <div>
            <h2 class="fw-bold">Autoplay Controls</h2>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Autoplay next episode in a series on all devices</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Autoplay previews while browsing on all devices</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center mt-3">
      <div class="row">
        <div class="col">
          <button class="btn btn-dark w-100">Save</button>
        </div>
        <div class="col">
          <button class="btn btn-light border w-100">Cancel</button>
        </div>
        <div class="col">
          <button class="btn btn-light border w-100">Delete Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
